<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h1 class="card-title">Get <span class="violet-text">insights</span> that help your business grow.</h1>
      <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
      <div class="card-indicators">
        <p><span class="indicator">10k+</span> companies</p>
        <p><span class="indicator">314</span> templates</p>
        <p><span class="indicator">12m+</span> queries</p>
      </div>
    </div>
    <div class="card-image">
      <img src="images/image-header-desktop.jpg" alt="business meeting" class="card-image1">
      <div class="cover"></div>
    </div>
  </div>

  <p></p>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nursultan Bekeshev</a>.

</html>
